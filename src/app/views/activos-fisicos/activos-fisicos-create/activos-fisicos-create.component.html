<h3>{{ isNew ? "Crear" : "Modificar" }} Activo fisico</h3>
<mat-divider></mat-divider>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <div>
    <input type="hidden" formControlName="id" />
    <mat-form-field apperance="fill">
      <input formControlName="nombre" matInput placeholder="Nombre*" />
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        formControlName="descripcion"
        matInput
        placeholder="Descripcion*"
      />
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        formControlName="cantidad"
        matInput
        type="number"
        min="0"
        placeholder="Cantidad*"
      />
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-select formControlName="idTipoActivo" placeholder="Tipo de activo">
        <mat-option>Seleccione una opci√≥n</mat-option>
        <ng-container *ngFor="let ta of listaTiposActivos">
          <mat-option value="{{ ta.id }}">
            ({{ ta.id }}) {{ ta.nombre }}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        formControlName="fechaIngreso"
        matInput
        [matDatepicker]="picker"
        placeholder="Fecha de ingreso"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <div class="add-bottom-padding">
      <mat-checkbox formControlName="estado">Estado</mat-checkbox>
    </div>
    <div class="button-row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="service.form.invalid"
      >
        {{ isNew ? "Guardar" : "Actualizar" }}
      </button>
      <button mat-raised-button color="warn" (click)="onClear()">
        Limpiar
      </button>
    </div>
  </div>
</form>
