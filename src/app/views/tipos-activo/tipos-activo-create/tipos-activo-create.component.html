<h3>Crear Tipo de activo</h3>
<mat-divider></mat-divider>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <div>
    <input type="hidden" formControlName="id" />
    <mat-form-field apperance="fill">
      <input formControlName="nombre" matInput placeholder="Nombre*" />
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        formControlName="descripcion"
        matInput
        placeholder="Descripcion*"
      />
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
  </div>
  <div>
    <div class="add-bottom-padding">
      <mat-checkbox formControlName="estado">Estado</mat-checkbox>
    </div>
    <div class="button-row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="service.form.invalid"
      >
        Guardar
      </button>
      <button mat-raised-button color="warn" (click)="onClear()">
        Limpiar
      </button>
    </div>
  </div>
</form>
