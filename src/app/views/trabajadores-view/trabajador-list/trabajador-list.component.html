<div class="card">
  <div class="card-header">
    <h3 class="card-title">Lista de trabajadores</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
      <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Fecha de nacimiento</th>
        <th>Estado</th>
      </thead>
      <tbody *ngIf="trabajadores?.length != 0">
        <tr *ngFor="let trab of trabajadores">
          <td>{{ trab.id }}</td>
          <td>{{ trab.nombre }}</td>
          <td>{{ trab.apellidos }}</td>
          <td>{{ trab.fechaNacimiento }}</td>
          <td>{{ trab.estado }}</td>
        </tr>
      </tbody>
      <tbody *ngIf="trabajadores?.length == 0">
        <tr>
          <td colspan="5" class="no-data-available">No data!</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
