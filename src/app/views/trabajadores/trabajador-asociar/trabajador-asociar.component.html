<h3>Asignar activo a trabajador</h3>
<mat-divider></mat-divider>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <div>
    <input type="hidden" formControlName="id" />
    <input type="hidden" formControlName="idTrabajador" />
    <mat-form-field>
      <mat-select formControlName="idActivoFisico" placeholder="Activo fisico">
        <mat-option>Seleccione una opción</mat-option>
        <ng-container *ngFor="let ta of listaActivosFisicos">
          <mat-option value="{{ ta.id }}">
            ({{ ta.id }}) {{ ta.nombre }}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        formControlName="fechaAsignacion"
        matInput
        [matDatepicker]="picker"
        placeholder="Fecha de asignación"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <div class="add-bottom-padding">
      <mat-checkbox formControlName="estado">Estado</mat-checkbox>
    </div>
    <div class="button-row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="service.form.invalid"
      >
        Asignar
      </button>
      <button mat-raised-button color="warn" (click)="onClear()">
        Limpiar
      </button>
    </div>
  </div>
</form>
